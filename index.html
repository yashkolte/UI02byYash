<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI02</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <div class="left-nav">
                <h3>UNITE</h3>
                <h3>STOP THE WAR</h3>
            </div>
            <div class="center-nav">
                <h2>#StandWithUkraine</h2>
            </div>
            <div class="right-nav">
                <h3>SHARE</h3>
                <h3>SUPPORT</h3>
            </div>
        </div>
        <div class="hero-main">
            <div class="hero-left">
                <img src="./Assets/uimg.png" alt="Image">
                <h1>Help<br> Ukraine <br>To Stand</h1>
            </div>
            <div class="hero-img">
                    <img src="./Assets/hero.png" alt="">
                    <img src="./Assets/symbol.png" alt="">
            </div>
            <div class="hero-right">
                <div class="hero-right-subtext">
                    <h1>✹</h1>
                    <h2>
                        You can help: share
                        your support, donate.
                        it all matters!
                    </h2>
                </div>
                <div class="hero-right-img">
                    <img src="./Assets/img.png" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-items">

                <div class="tags">
                    <div class="tag">
                        <h2>✧</h2>
                    </div>
                    <div class="tag">
                        <h2>Share information</h2>
                    </div>
                    <div class="tag">
                        <h2>Donate</h2>
                    </div>
                    <div class="tag">
                        <h2>#StandWithUkraine</h2>
                    </div>
                    <div class="tag">
                        <h2><img src="./Assets/ukraine-apple.png" alt=""></h2>
                    </div>
                    <div class="tag">
                        <h2>#StopWar</h2>
                    </div>
                </div>
                <div class="large-text">
                    <h1>Join The <br>Free World</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
